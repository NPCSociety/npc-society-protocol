version: v2
modules:
  - path: proto
lint:
  use:
    - STANDARD
  except:
    # Allow shorter package names for cleaner generated code
    - PACKAGE_DIRECTORY_MATCH
    # Allow our envelope message naming (ClientMessage/ServerMessage)
    - RPC_REQUEST_RESPONSE_UNIQUE
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
breaking:
  use:
    - FILE
